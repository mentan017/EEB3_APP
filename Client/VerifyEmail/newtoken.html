<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Common/Reset.css">
    <link rel="stylesheet" href="/VerifyEmail/style.css">
    <title>EEB3 APP - New Token</title>
</head>
<body>
    <img src="/Images/logo-eeb3.svg" alt="EEB3 logo">
    <h1><b>Get a new token</b></h1>
    <input type="text" id="email-input" placeholder="Enter your email">
    <p class="error hidden" id="empty-email">You have to input an email</p>
    <p class="error hidden" id="invalid-email">The email cannot contain spaces</p>
    <p class="error hidden" id="no-user-email">There isn't any user with this email</p>
    <p class="error hidden" id="activated-account">The account has already been activated</p>
    <button id="submit-btn">Submit</button>
    <script type="text/javascript" src="/VerifyEmail/newtoken.js"></script>
</body>
</html>
